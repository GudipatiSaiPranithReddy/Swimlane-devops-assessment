version: "3.9"

services:

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: swimlane-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongo:27017/noobjs_dev?authSource=admin
    depends_on:
      - mongo

volumes:
  mongo-data:
